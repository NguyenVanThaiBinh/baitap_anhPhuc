<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="home :: html_head">

</head>
<head>
    <title>Edit Customer</title>
    <style>
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Customer</h1>
    <form action="/edit_done" class="form_validate" th:object="${customer}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6" style="display: none">
                <label>ID</label>
                <input type="text" th:value="*{id}"
                       name="id" id="id" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Full name</label>
                <input type="text" th:field="*{fullName}"
                       name="fullName" id="fullName" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Phone</label>
                <input type="tel" th:field="*{phone}"
                       name="phone" id="phone" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" class="form-control"
                       name="email" id="email">
            </div>
            <div class="form-group col-md-6">
                <label for="province">Province</label>
                <input type="text" th:field="*{province.name}" th:value="*{province.id}" class="form-control"
                       name="province" id="province">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
            <div class="col">
                <a href="/" class="btn btn-danger">Back Home</a>
            </div>
        </div>

    </form>
</div>
<script src="/resource/validate.js"></script>
</body>
</html>
